<div>
  <label [attr.for]="id" class="form-label">{{ label }}</label>
  <div class="form-group">
    <input
      class="form-control"
      [type]="type"
      [id]="id"
      [placeholder]="placeholder"
      [ngClass]="classeCss"
      [readOnly]="!!isReadOnly"
      [(ngModel)]="value"
    />
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
  </div>
</div>
