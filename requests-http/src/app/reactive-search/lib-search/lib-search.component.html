<div class="card bg-dark text-white mt-4 py-3">
  <div class="card-header">
    <h3>Pesquisa Reativa</h3>
  </div>

  <div class="card-body">
    <div class="container search-table">
      <div class="search-box">
        <div class="row">
          <div class="col-md-9">
            <input
              type="text"
              id="search-field"
              class="form-control bg-dark text-white"
              placeholder="Pesquisar libs"
              [formControl]="queryField"
            />
          </div>

          <div class="col-auto">
            <button class="btn btn-success" (click)="onSearch()">
              Pesquisar
            </button>
          </div>
        </div>
      </div>

      <div class="search-list">
        <h3>{{ total }} registros encontrados.</h3>

        <table class="table table-dark table-striped" id="myTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Versão</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let result of results$ | async">
              <td>
                <a
                  class="text-decoration-none text-white"
                  [href]="result.homepage"
                  >{{ result.name }}</a
                >
              </td>
              <td>{{ result.description }}</td>
              <td>{{ result.version }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
