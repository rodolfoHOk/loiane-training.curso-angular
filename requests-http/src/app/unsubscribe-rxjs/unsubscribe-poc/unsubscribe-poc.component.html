<div class="container bg-dark text-white mt-4">
  <h3 class="pt-3 ms-3">RxJS POC - Unsubscribe</h3>

  <div class="row mt-4 mx-1">
    <form class="row mb-3">
      <div class="col-auto">
        <input type="text" class="form-control" #valor placeholder="Valor" />
      </div>

      <div class="col-auto">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="emitirValor(valor.value)"
        >
          Emitir Valor
        </button>
      </div>

      <div class="col-auto">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="destruirComponentes()"
        >
          Mostrar / Destruir Componentes
        </button>
      </div>
    </form>
  </div>

  <div class="row mt-3 mx-1" *ngIf="mostrarComponentes">
    <app-poc class="col-md-4"></app-poc>

    <app-poc-unsub class="col-md-4"></app-poc-unsub>

    <app-poc-async class="col-md-4"></app-poc-async>

    <app-poc-take-until class="col-md-4"></app-poc-take-until>

    <app-poc-take class="col-md-4"></app-poc-take>
  </div>
</div>
