<div class="card bg-dark text-white mt-4 py-3">
  <div class="card-header">
    <h3>Upload de Arquivos</h3>
  </div>

  <div class="card-body">
    <div>
      <label for="formFile" class="form-label">Selecione um arquivo</label>
      <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="onChange($event)"
        multiple
      />
    </div>
    <div class="progress mt-3">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width]="progress + '%'"
      >
        {{ progress }}%
      </div>
    </div>

    <div class="mt-3">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onUpload()"
        [disabled]="files.size === 0"
      >
        Upload
      </button>
    </div>
  </div>
</div>
