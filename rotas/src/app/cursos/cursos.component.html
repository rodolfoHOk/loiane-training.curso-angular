<h2>Lista de cursos</h2>

<p>Página: {{ pagina }}</p>

<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]"
  >
    {{ curso.nome }}
  </a>
</mat-nav-list>

<button mat-raised-button color="primary" (click)="proximaPagina()">
  Próxima página
</button>
