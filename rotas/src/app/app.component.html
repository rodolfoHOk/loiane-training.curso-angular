<app-header
  (sidenavToggle)="drawer.toggle()"
  [idCursoChangeEvent]="idCursoChangeEvent"
></app-header>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-nav-list [idCursoChangeEvent]="idCursoChangeEvent"></app-nav-list>
  </mat-drawer>

  <div class="content">
    <main>
      <router-outlet></router-outlet>

      <form>
        <mat-form-field>
          <mat-label>Entre com o ID do curso</mat-label>
          <input
            type="text"
            matInput
            #idCurso
            (change)="onIdCursoChange($event)"
          />
        </mat-form-field>
      </form>
    </main>
  </div>
</mat-drawer-container>
